{% extends 'base.html' %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}
  <h2>Iniciar sesión</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email()}}<br>
    {{ form.password.label }} {{ form.password() }}<br>
    {{ form.submit() }}
  </form>
  <p>¿No tienes cuenta? <a href="{{ url_for('main.register') }}">Regístrate</a></p>
{% endblock %}
